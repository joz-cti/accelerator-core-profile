services:
  cache:
    class: Drupal\gla_core_profile\TwigExtension\Cache
    arguments: [ "@renderer" ]
    tags:
      - { name: twig.extension }
  cache_buster:
    class: Drupal\gla_core_profile\TwigExtension\CacheBuster
    tags:
      - { name: twig.extension }
  form_helper:
    class: Drupal\gla_core_profile\FormHelper
  paragraph_helper:
    class: Drupal\gla_core_profile\ParagraphHelper
