          field_p_rt_rich_text:
            -
              value: "<h3>Linking to accordion items</h3>\r\n\r\n<p>As a user opens accordion items, the query string (the bit that comes after the '?' in the URL) within the URL of the page is updated. If the user reloads the page or sends a link to a friend or colleague then the same accordions will open, so they won't lose their place or have to explain to their contact which accordions to open to see the right content.</p>\r\n\r\n<p>Each accordion item is also given an HTML <code>id</code>&nbsp;attribute in the same way that headings inside a Rich text component are. This means we can use the heading IDs with a hash (#) as jump links/anchor links to scroll to a particular accordion item.</p>\r\n\r\n<p>We can combine these two techniques to make a link that both opens and scrolls the user to an accordion item. To make one of these links, click the accordion(s) you want to open, then add the heading after a hash to the end of the URL. You will end up with a URL that looks something like this: <code>https://london.gov.uk/path-to-content<strong>?ac-14=%5B13%5D#what-is-nhs-test-and-trace-and-how-does-it-work</strong></code>.&nbsp;</p>\r\n\r\n<h4>Why do we need to use two approaches? Can't the hash or the query string open&nbsp;<em>and</em>&nbsp;scroll to the accordion item?</h4>\r\n\r\n<p>It's better to use two approaches, even if it results in a bit longer URLs and more copy and pasting for CMS users. Here's why:</p>\r\n\r\n<ul>\r\n\t<li>Each page can only have one hash, so if we used the hash we'd only be able to store the state of the most recently opened accordion item. By using a query string we can store the state of every accordion on the page (if it has been interacted with), which is useful for pages with multiple accordions on them</li>\r\n\t<li>So why not use the query string approach to do the opening <em>and</em>&nbsp;the scrolling? By using the hash to do the scrolling we are benefiting from the built-in ability of the browser to scroll to an ID when it sees a matching hash in the URL. It's not wise to ignore this functionality and try and build it ourselves using the query string approach. Our approach would not perform as well, and will be more likely to break or cause bugs compared to the browser's built-in approach.&nbsp;We would also run into issues where if there were multiple open accordions on the page we could only scroll to one of them, and it might not be the one that the user wanted to scroll to.</li>\r\n</ul>\r\n"
              format: full_html
