label: 'Display mode'
description: |-
  <div class="item-list">
  <ul>
  <li>Note that these display mode options currently only apply when using the Image media type.</li>
  <li>For best results, restrict Image media items to being 6 columns at the large, extra large, and extra extra large screen sizes using a Layout row and Layout column component. This will help keep image quality high, but loading times for your site down.</li>
  <li>Use the 'Uncropped' option only when absolutely necessary. When Voyager is unaware of the image's aspect ratio it cannot optimise the image in the same ways as it does for the other display modes.</li>
  </ul>
  </div>
